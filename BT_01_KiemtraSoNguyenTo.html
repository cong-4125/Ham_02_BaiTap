<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        for (let i = 2; i < number / 2; i++) {
            if (number % 2 == 0) {
                return false;
            } else {
                return true;
            }
        }

    }
    let prime2 ="";
    for (i =2;i < 100;i++) {
        if (isPrime(i)) {
            prime2 += i + ";";
        }
    }
    document.write(prime2);
</script>
</body>
</html>
