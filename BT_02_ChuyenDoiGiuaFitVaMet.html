<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot){
        return 0.305 * foot;
    }
    function meterToFoot(meter) {
        return 3.279 * meter;
    }
    for (let i = 1; i <=10; i++){
        document.write("Chuyen" + i + "foot sang met la :" + footToMeter(i) +"<br>");
        document.write("Chuyen" + i + "met sang foot la :" + meterToFoot(i) + "<br>");
    }

</script>
</body>
</html>
